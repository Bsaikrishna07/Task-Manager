<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            top: -250px;
            left: -250px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            bottom: -200px;
            right: -200px;
            animation-delay: 7s;
        }

        .orb-3 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--primary), var(--success));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            margin-bottom: 24px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
        }

        .app-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .highlight {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-stats {
            display: flex;
            gap: 16px;
        }

        .stat-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .stat-card i {
            font-size: 24px;
            color: var(--primary);
        }

        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: 700;
            line-height: 1;
        }

        .stat-label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .nav-menu {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: var(--text-primary);
            border-color: var(--border);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .nav-item i {
            width: 20px;
        }

        .nav-item span:first-of-type {
            flex: 1;
        }

        .badge {
            padding: 2px 8px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .quick-add-card {
            padding: 20px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: var(--radius-lg);
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.4); }
        }

        .quick-add-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .quick-add-card p {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        kbd {
            padding: 2px 6px;
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .action-bar {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 48px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(148, 163, 184, 0.1);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            color: var(--text-muted);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .clear-search:hover {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .btn-primary {
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            padding: 14px 24px;
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.8);
            border-color: var(--text-muted);
        }

        .tasks-container {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            min-height: 500px;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.4s ease-out backwards;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .task-card:hover::before {
            transform: scaleY(1);
        }

        .task-card.completed {
            opacity: 0.7;
        }

        .task-card.completed::before {
            background: linear-gradient(180deg, var(--success), var(--primary));
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            gap: 12px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            word-break: break-word;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
            word-break: break-word;
        }

        .task-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .task-btn {
            flex: 1;
            min-width: 80px;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .task-btn-complete {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .task-btn-complete:hover {
            background: var(--success);
            color: white;
            transform: translateY(-2px);
        }

        .task-btn-edit {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .task-btn-edit:hover {
            background: var(--warning);
            color: white;
            transform: translateY(-2px);
        }

        .task-btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .task-btn-delete:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: block;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 540px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 28px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
        }

        .modal-header i {
            color: var(--primary);
        }

        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(148, 163, 184, 0.1);
            border: none;
            border-radius: 50%;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            transform: rotate(90deg);
        }

        .task-form {
            padding: 28px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-group label i {
            color: var(--primary);
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: rgba(51, 65, 85, 0.6);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            margin-top: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px;
            border-radius: var(--radius-sm);
            transition: background 0.3s ease;
        }

        .checkbox-label:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .checkbox-label input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .form-actions button {
            flex: 1;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--success), var(--primary));
            color: white;
            border-radius: var(--radius-md);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast i {
            font-size: 20px;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            margin: 20px auto 0;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-state::before {
            content: 'ðŸ“­';
            display: block;
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-state h3 {
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .error-message {
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            color: var(--danger);
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            .sidebar {
                order: 2;
            }
            .main-content {
                order: 1;
            }
            .nav-menu {
                flex-direction: row;
                overflow-x: auto;
            }
            .quick-add-card {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            .header-stats {
                width: 100%;
                justify-content: space-around;
            }
            .action-bar {
                flex-direction: column;
            }
            .tasks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="animated-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
</div>

<div class="main-container">
    <header class="header">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-tasks"></i>
            </div>
            <h1 class="app-title">Task<span class="highlight">Flow</span></h1>
        </div>
        <div class="header-stats">
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div>
                    <span class="stat-number" id="completedCount">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div>
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <aside class="sidebar">
            <nav class="nav-menu">
                <button class="nav-item active" onclick="filterTasks('all', event)">
                    <i class="fas fa-list"></i>
                    <span>All Tasks</span>
                    <span class="badge" id="allBadge">0</span>
                </button>
                <button class="nav-item" onclick="filterTasks('pending', event)">
                    <i class="fas fa-circle"></i>
                    <span>Pending</span>
                    <span class="badge badge-warning" id="pendingBadge">0</span>
                </button>
                <button class="nav-item" onclick="filterTasks('completed', event)">
                    <i class="fas fa-check-circle"></i>
                    <span>Completed</span>
                    <span class="badge badge-success" id="completedBadge">0</span>
                </button>
            </nav>

            <div class="quick-add-card">
                <h3>âœ¨ Quick Add</h3>
                <p>Press <kbd>Ctrl</kbd> + <kbd>N</kbd> to quickly add a task</p>
            </div>
        </aside>

        <main class="main-content">
            <div class="action-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                    <button class="clear-search" onclick="clearSearch()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button class="btn-primary" onclick="openAddTaskModal()">
                    <i class="fas fa-plus"></i>
                    <span>New Task</span>
                </button>
            </div>

            <div class="tasks-container">
                <div id="tasksList" class="tasks-grid"></div>
            </div>
        </main>
    </div>
</div>

<!-- Add Task Modal -->
<div id="addTaskModal" class="modal">
    <div class="modal-overlay" onclick="closeAddTaskModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2>
                <i class="fas fa-plus-circle"></i>
                Create New Task
            </h2>
            <button class="modal-close" onclick="closeAddTaskModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="addTaskForm" class="task-form">
            <div class="form-group">
                <label for="title">
                    <i class="fas fa-heading"></i>
                    Task Title
                </label>
                <input type="text" id="title" placeholder="Enter your task title..." required autofocus>
            </div>
            <div class="form-group">
                <label for="description">
                    <i class="fas fa-align-left"></i>
                    Description
                </label>
                <textarea id="description" rows="4" placeholder="Add more details about your task..."></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="closeAddTaskModal()">
                    Cancel
                </button>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-check"></i>
                    Create Task
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Task Modal -->
<div id="editTaskModal" class="modal">
    <div class="modal-overlay" onclick="closeEditModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2>
                <i class="fas fa-edit"></i>
                Edit Task
            </h2>
            <button class="modal-close" onclick="closeEditModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="editTaskForm" class="task-form">
            <input type="hidden" id="editTaskId">
            <div class="form-group">
                <label for="editTitle">
                    <i class="fas fa-heading"></i>
                    Task Title
                </label>
                <input type="text" id="editTitle" placeholder="Enter task title..." required>
            </div>
            <div class="form-group">
                <label for="editDescription">
                    <i class="fas fa-align-left"></i>
                    Description
                </label>
                <textarea id="editDescription" rows="4" placeholder="Task description..."></textarea>
            </div>
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="editCompleted">
                    <span class="checkbox-custom"></span>
                    <span>Mark as completed</span>
                </label>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="closeEditModal()">
                    Cancel
                </button>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage"></span>
</div>

<script>
    // API Configuration
    const API_URL = 'http://localhost:9090/api/tasks';

    // State
    let allTasks = [];
    let currentFilter = 'all';

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadAllTasks();
        setupEventListeners();
        setupKeyboardShortcuts();
    });

    // Setup Event Listeners
    function setupEventListeners() {
        // Add Task Form
        document.getElementById('addTaskForm').addEventListener('submit', handleAddTask);

        // Edit Task Form
        document.getElementById('editTaskForm').addEventListener('submit', handleEditTask);

        // Search with debounce
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const value = e.target.value;

            const clearBtn = document.querySelector('.clear-search');
            clearBtn.style.display = value ? 'flex' : 'none';

            searchTimeout = setTimeout(() => {
                if (value.trim()) {
                    searchTasks(value);
                } else {
                    displayTasks(filterTasksByStatus(allTasks));
                }
            }, 300);
        });
    }

    // Setup Keyboard Shortcuts
    function setupKeyboardShortcuts() {
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + N to open add task modal
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openAddTaskModal();
            }
            // Escape to close modals
            if (e.key === 'Escape') {
                closeAddTaskModal();
                closeEditModal();
            }
        });
    }

    // Load All Tasks
    async function loadAllTasks() {
        try {
            showLoading();

            const response = await fetch(API_URL);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            allTasks = await response.json();
            updateStats();
            displayTasks(filterTasksByStatus(allTasks));

        } catch (error) {
            console.error('Error loading tasks:', error);
            showError('Failed to load tasks. Make sure the backend server is running on port 9090.');
        }
    }

    // Update Statistics
    function updateStats() {
        const completed = allTasks.filter(t => t.completed).length;
        const pending = allTasks.filter(t => !t.completed).length;
        const total = allTasks.length;

        document.getElementById('completedCount').textContent = completed;
        document.getElementById('pendingCount').textContent = pending;
        document.getElementById('allBadge').textContent = total;
        document.getElementById('completedBadge').textContent = completed;
        document.getElementById('pendingBadge').textContent = pending;
    }

    // Filter Tasks by Status
    function filterTasksByStatus(tasks) {
        switch (currentFilter) {
            case 'completed':
                return tasks.filter(t => t.completed);
            case 'pending':
                return tasks.filter(t => !t.completed);
            default:
                return tasks;
        }
    }

    // Filter Tasks
    function filterTasks(filter, event) {
        currentFilter = filter;

        // Update active nav item
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        event.target.closest('.nav-item').classList.add('active');

        displayTasks(filterTasksByStatus(allTasks));
    }

    // Display Tasks
    function displayTasks(tasks) {
        const tasksList = document.getElementById('tasksList');

        if (tasks.length === 0) {
            tasksList.innerHTML = `
                <div class="empty-state">
                    <h3>No tasks found</h3>
                    <p>Start by creating your first task!</p>
                </div>
            `;
            return;
        }

        tasksList.innerHTML = tasks.map((task, index) => `
            <div class="task-card ${task.completed ? 'completed' : ''}" style="animation-delay: ${index * 0.05}s">
                <div class="task-header">
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    <span class="status-badge ${task.completed ? 'completed' : 'pending'}">
                        ${task.completed ? '<i class="fas fa-check"></i> Done' : '<i class="fas fa-circle"></i> Todo'}
                    </span>
                </div>

                ${task.description ? `
                    <div class="task-description">${escapeHtml(task.description)}</div>
                ` : ''}

                <div class="task-meta">
                    <i class="fas fa-calendar"></i>
                    ${formatDate(task.createdAt)}
                    ${task.updatedAt ? `<i class="fas fa-edit" style="margin-left: 12px;"></i> ${formatDate(task.updatedAt)}` : ''}
                </div>

                <div class="task-actions">
                    <button onclick="toggleTaskCompletion(${task.id})" class="task-btn task-btn-complete">
                        <i class="fas ${task.completed ? 'fa-undo' : 'fa-check'}"></i>
                        ${task.completed ? 'Undo' : 'Complete'}
                    </button>
                    <button onclick="openEditModal(${task.id})" class="task-btn task-btn-edit">
                        <i class="fas fa-edit"></i>
                        Edit
                    </button>
                    <button onclick="deleteTask(${task.id})" class="task-btn task-btn-delete">
                        <i class="fas fa-trash"></i>
                        Delete
                    </button>
                </div>
            </div>
        `).join('');
    }

    // Open Add Task Modal
    function openAddTaskModal() {
        document.getElementById('addTaskModal').classList.add('show');
        setTimeout(() => {
            document.getElementById('title').focus();
        }, 100);
    }

    // Close Add Task Modal
    function closeAddTaskModal() {
        document.getElementById('addTaskModal').classList.remove('show');
        document.getElementById('addTaskForm').reset();
    }

    // Handle Add Task
    async function handleAddTask(e) {
        e.preventDefault();

        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();

        if (!title) {
            showToast('Please enter a task title', 'error');
            return;
        }

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    completed: false
                })
            });

            if (!response.ok) {
                throw new Error('Failed to create task');
            }

            closeAddTaskModal();
            await loadAllTasks();
            showToast('Task created successfully!', 'success');

        } catch (error) {
            console.error('Error adding task:', error);
            showToast('Failed to create task', 'error');
        }
    }

    // Toggle Task Completion
    async function toggleTaskCompletion(taskId) {
        try {
            const response = await fetch(`${API_URL}/${taskId}/toggle`, {
                method: 'PATCH'
            });

            if (!response.ok) {
                throw new Error('Failed to toggle task');
            }

            await loadAllTasks();
            showToast('Task updated!', 'success');

        } catch (error) {
            console.error('Error toggling task:', error);
            showToast('Failed to update task', 'error');
        }
    }

    // Open Edit Modal
    async function openEditModal(taskId) {
        try {
            const response = await fetch(`${API_URL}/${taskId}`);

            if (!response.ok) {
                throw new Error('Failed to fetch task');
            }

            const task = await response.json();

            document.getElementById('editTaskId').value = task.id;
            document.getElementById('editTitle').value = task.title;
            document.getElementById('editDescription').value = task.description || '';
            document.getElementById('editCompleted').checked = task.completed;

            document.getElementById('editTaskModal').classList.add('show');
            setTimeout(() => {
                document.getElementById('editTitle').focus();
            }, 100);

        } catch (error) {
            console.error('Error loading task:', error);
            showToast('Failed to load task', 'error');
        }
    }

    // Close Edit Modal
    function closeEditModal() {
        document.getElementById('editTaskModal').classList.remove('show');
    }

    // Handle Edit Task
    async function handleEditTask(e) {
        e.preventDefault();

        const taskId = document.getElementById('editTaskId').value;
        const title = document.getElementById('editTitle').value.trim();
        const description = document.getElementById('editDescription').value.trim();
        const completed = document.getElementById('editCompleted').checked;

        if (!title) {
            showToast('Please enter a task title', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_URL}/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    completed: completed
                })
            });

            if (!response.ok) {
                throw new Error('Failed to update task');
            }

            closeEditModal();
            await loadAllTasks();
            showToast('Task updated successfully!', 'success');

        } catch (error) {
            console.error('Error updating task:', error);
            showToast('Failed to update task', 'error');
        }
    }

    // Delete Task
    async function deleteTask(taskId) {
        if (!confirm('Are you sure you want to delete this task?')) {
            return;
        }

        try {
            const response = await fetch(`${API_URL}/${taskId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Failed to delete task');
            }

            await loadAllTasks();
            showToast('Task deleted!', 'success');

        } catch (error) {
            console.error('Error deleting task:', error);
            showToast('Failed to delete task', 'error');
        }
    }

    // Search Tasks
    async function searchTasks(keyword) {
        if (!keyword.trim()) {
            displayTasks(filterTasksByStatus(allTasks));
            return;
        }

        try {
            const response = await fetch(`${API_URL}/search?keyword=${encodeURIComponent(keyword)}`);

            if (!response.ok) {
                throw new Error('Search failed');
            }

            const tasks = await response.json();
            displayTasks(filterTasksByStatus(tasks));

        } catch (error) {
            console.error('Error searching tasks:', error);
            showToast('Search failed', 'error');
        }
    }

    // Clear Search
    function clearSearch() {
        document.getElementById('searchInput').value = '';
        document.querySelector('.clear-search').style.display = 'none';
        displayTasks(filterTasksByStatus(allTasks));
    }

    // Show Loading
    function showLoading() {
        document.getElementById('tasksList').innerHTML = '<div class="loading">Loading tasks...</div>';
    }

    // Show Error
    function showError(message) {
        document.getElementById('tasksList').innerHTML = `
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                ${message}
            </div>
        `;
    }

    // Show Toast Notification
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const icon = toast.querySelector('i');

        if (type === 'success') {
            icon.className = 'fas fa-check-circle';
        } else {
            icon.className = 'fas fa-exclamation-circle';
        }

        document.getElementById('toastMessage').textContent = message;
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // Format Date
    function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (minutes < 1) return 'Just now';
        if (minutes < 60) return `${minutes}m ago`;
        if (hours < 24) return `${hours}h ago`;
        if (days < 7) return `${days}d ago`;

        return date.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
        });
    }

    // Escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
